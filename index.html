<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label">enter your name</label>
      <input type="text" id="name" required placeholder="enter the name" />
      <label id="email-label">enter your email</label>
      <input type="email" id="email" required placeholder="enter the email" />
      <label id="number-label">enter your number</label>
      <input
        type="number"
        id="number"
        min="2"
        max="7"
        placeholder="enter the number"
      />
      <h3>What's your gender</h3>
      <select id="dropdown">
        <option>Male</option>
        <option>Female</option>
        <option>Choose not to say</option>
      </select>
      <h3>Number kids</h3>
      <input type="radio" name="radio" value="1" /> <span>1</span>
      <input type="radio" name="radio" value="2" /><span>2</span>
      <input type="radio" name="radio" value="3" /><span>3</span>
      <input type="radio" name="radio" value=">3" /><span>Above 3</span> <br />
      <input type="checkbox" name="check" value="1" />
      <input type="checkbox" name="check" value="2" />
      <input type="checkbox" name="check" value="3" />
      <input type="checkbox" name="check" value="4" />
      <textarea cols="20" rows="5"></textarea>
      <button id="submit" type="submit">submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
